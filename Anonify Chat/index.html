<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anonify Chat</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

</head>
<body>
 
  <div class="toggle-mode" onclick="toggleMode()">
    <img id="theme-icon" src="moon.png" width="48" height="48" />
  </div>

  <div class="container" id="login-screen">
    <h1>ðŸ’¬ Welcome to <span class="brand">Anonify</span></h1>
    <input id="nameInput" type="text" placeholder="Your cool name..." />
    <input id="roomInput" type="text" placeholder="Room ID" />
    <button onclick="joinRoom()">ðŸš€ Join Chat</button>
  </div>

  <div class="container" id="chat-screen" style="display: none;">
    <h1>Anonify</h1>
    <div id="room-title" class="room-info"></div>
    <div id="user-list" class="user-list"></div>

    <div class="username">
      <input id="username" type="text" placeholder="Type your name..." />
      <button onclick="startChat()">Start</button>
    </div>

    <div id="chat-box" class="chat-box"></div>

    <div id="typing-indicator" class="typing-indicator hidden">
      <div class="typing-bubble">
        <span></span><span></span><span></span>
      </div>
    </div>

<div class="chat-actions">
  <button onclick="clearChat()">ðŸ§¹ Clear Chat</button>
  <button id="notif-btn" onclick="toggleNotification()">ðŸ”• Notifications: Off</button>
</div>






    <div class="message-input">
      <input
        id="message"
        type="text"
        placeholder="Type your message..."
        oninput="showTyping()"
        onkeydown="if(event.key==='Enter'){sendMessage()}"
        disabled
      />
      <button onclick="sendMessage()" disabled>ðŸ“¤</button>
    </div>
  </div>

  <div class="usmani-brand">Made by Mohd Faizan Usmani</div>


  <script src="app.js"></script>
</body>
</html>
